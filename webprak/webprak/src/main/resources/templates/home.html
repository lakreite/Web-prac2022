<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Вход</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class = "p-2 text-dark" href="/register">Регистрация</a>
        </nav>
    </div>

    <div class = "container mt-5 mb-5">
        <h1>Вход</h1>
        <form action = "/home" method="post">
            <input type="text" name="login" placeholder="Введите логин" class="form-control" id="loginInput">
            <input type="text" name="password" placeholder="Введите пароль" class="form-control" id="passwordInput">
            <button type="submit" class="btn btn-success" id="pass">Войти</button>
        </form>
    </div>
</body>
