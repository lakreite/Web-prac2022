<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8" />
</head>

<body>
<div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Список разделов</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class = "p-2 text-dark" href="/chapters">Разделы</a>
        <a class = "p-2 text-dark" href="/">Вход</a>
        <a class = "p-2 text-dark" href="/register">Регистрация</a>
    </nav>
</div>

<div class = "container mt-5 mb-5">
    <h1>Добавление файлов (доступно только не забаненным)</h1>
    <form th:action  = "'/chapters/' + ${chaptersAttr} + '/' + ${themeId} + '/' + ${id_message} +
     '/add'" method="post">
        <input type="text" name="name"
               placeholder="Введите название файла"
               class="form-control"
               id="inputName"
        >
        <input type="text" name="content"
               placeholder="Введите содержимое"
               class="form-control"
               id="inputContent"
        >
        <button type="submit" class="btn btn-success"
                id="create"
        >Создать</button>
    </form>
</div>

<div class = "container mt-5 mb-5">
    <h1>Список файлов</h1>
    <div th:each="el : ${messageFiles}" classes = "alert alert-info mt-2">
        <h2 th:text = "${el.getName()}"/>
        <h3 th:text = "${el.getContent()}"/>
        <form th:action = "'/chapters/' + ${chaptersAttr} + '/' + ${themeId}
        + '/' + ${id_message} + '/delete/' + ${el.getId()}" method="post">
            <button type="submit" class="btn btn-success"
                    th:id="'delete:' + ${el.getName()}"
            >Удалить</button>
        </form>
    </div>
</div>

</body>
