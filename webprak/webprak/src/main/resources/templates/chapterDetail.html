<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8" />
</head>

<body>
<div class = "d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Список разделов</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class = "p-2 text-dark" href="/chapters">Разделы</a>
        <a class = "p-2 text-dark" href="/">Вход</a>
        <a class = "p-2 text-dark" href="/register">Регистрация</a>
    </nav>
</div>

<div class = "container mt-5 mb-5">
    <h1>Удаление или добавление тем (доступно только админам)</h1>
    <form th:action  = "'/chapters/' + ${chaptersAttr}" method="post">
        <input type="text" name="name" placeholder="Введите имя темы" class="form-control"
               id="inputName"
        >
        <input type="number" name="date" placeholder="Введите дату создания (только при создании)"
               class="form-control"
               id="inputDate"
        >
        <input type="text" name="deleteOrCreate" placeholder="Введите действие (create/delete)"
               class="form-control"
               id="inputCreateDelete"
        >
        <button type="submit" class="btn btn-success"
                id="createDelete"
        >Создать/Удалить</button>
    </form>
</div>

<div class = "container mt-5 mb-5">
    <h1 th:text = "${chaptersAttr}"/>
    <div th:each="el : ${chapterThemes}" classes = "alert alert-info mt-2">
        <h1 th:text = "${el.getName()}"/>
        <a th:href = "'/chapters/' + ${chaptersAttr} + '/' + ${el.getId()}"
           class = "btn btn-warning"
           th:id="'theme:' + ${el.getName()}"
        >
            Подробнее
        </a>
    </div>
</div>
</body>
